<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon compte - Intranet Goudalle</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar inject√©e dynamiquement -->
    <div id="sidebar-container"></div>

    <main class="main-content">
      <h1>üë§ Mon compte</h1>
      
      <!-- Informations du compte -->
      <div class="card">
        <div class="card-header">
          <h2>Informations personnelles</h2>
        </div>
        <div class="card-body">
          <div id="account-info">
            <!-- Contenu inject√© dynamiquement -->
          </div>
        </div>
      </div>

      <!-- Permissions et acc√®s -->
      <div class="card">
        <div class="card-header">
          <h2>Permissions et acc√®s</h2>
        </div>
        <div class="card-body">
          <div id="permissions-info">
            <!-- Contenu inject√© dynamiquement -->
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="card">
        <div class="card-header">
          <h2>Actions</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-info" style="display: block; margin-bottom: 1rem;">
            ‚ö†Ô∏è <strong>Prototype</strong> : La modification de mot de passe n'est pas disponible dans cette version de d√©monstration.
          </div>
          
          <button class="btn btn-danger" onclick="resetLocalStorage()">
            R√©initialiser toutes les donn√©es (localStorage)
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/app.js"></script>
  <script>
    // Protection de la page
    Auth.requireAuth();

    // Initialisation
    App.init();

    // Injecter la sidebar
    document.getElementById('sidebar-container').innerHTML = UI.generateSidebar();
    App.highlightCurrentPage();

    const session = Auth.getSession();

    // Afficher les informations du compte
    function renderAccountInfo() {
      const container = document.getElementById('account-info');
      
      const loginDate = new Date(session.loginAt);
      const formattedDate = loginDate.toLocaleDateString('fr-FR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      container.innerHTML = `
        <div style="display: grid; grid-template-columns: 200px 1fr; gap: 1rem; max-width: 600px;">
          <div style="font-weight: 600;">Nom d'utilisateur :</div>
          <div>${session.username}</div>
          
          <div style="font-weight: 600;">Nom complet :</div>
          <div>${session.displayName}</div>
          
          <div style="font-weight: 600;">R√¥le :</div>
          <div>${UI.getRoleLabel(session.role)}</div>
          
          <div style="font-weight: 600;">Connect√©(e) depuis :</div>
          <div>${formattedDate}</div>
        </div>
      `;
    }

    // Afficher les permissions
    function renderPermissions() {
      const container = document.getElementById('permissions-info');
      
      const hasGM = Auth.hasGMAccess();
      const canEdit = Auth.canEditGM();
      const readOnly = Auth.isReadOnly();

      container.innerHTML = `
        <div style="display: grid; grid-template-columns: 300px 100px; gap: 1rem; max-width: 600px;">
          <div>Acc√®s √† Goudalle Ma√ßonnerie</div>
          <div>${hasGM ? '‚úÖ Oui' : '‚ùå Non'}</div>
          
          <div>Modification des donn√©es GM</div>
          <div>${canEdit ? '‚úÖ Oui' : '‚ùå Non'}</div>
          
          <div>Mode lecture seule</div>
          <div>${readOnly ? '‚ö†Ô∏è Oui' : '‚úÖ Non'}</div>
        </div>

        <div style="margin-top: 1.5rem; padding: 1rem; background-color: var(--light); border-radius: 4px;">
          <strong>Entreprises accessibles :</strong>
          <ul style="margin-top: 0.5rem; margin-bottom: 0;">
            ${session.access.includes('all') ? 
              '<li>Toutes les entreprises du groupe</li>' : 
              session.access.map(a => `<li>${a.toUpperCase()}</li>`).join('')
            }
          </ul>
        </div>
      `;
    }

    // R√©initialiser le localStorage
    function resetLocalStorage() {
      if (confirm('‚ö†Ô∏è ATTENTION : Cette action supprimera toutes les donn√©es locales et vous d√©connectera. Continuer ?')) {
        if (confirm('√ätes-vous vraiment s√ªr(e) ? Cette action est irr√©versible.')) {
          localStorage.clear();
          alert('Donn√©es r√©initialis√©es. Vous allez √™tre redirig√© vers la page de connexion.');
          window.location.href = BASE_PATH + '/pages/login.html';
        }
      }
    }

    // Exposer globalement
    window.resetLocalStorage = resetLocalStorage;

    // Rendu
    renderAccountInfo();
    renderPermissions();
  </script>
</body>
</html>
